<!--This tells the browser that this is a html 5 document-->
<!DOCTYPE html>
<!--This tells the browser that everything cited is html-->
<html>
    <head>
         <!--This meta charset is used in every website around the world. It's a sort of dictionary translating human words into binary/computer speak.-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--This is important for responsive websites. The content is sasying that it should make the width of the website the same as whatever device is viewing it-->
        <!--The initial scale sets the zoom of the website. We set it at default 1 so that it is not zoomed in and out-->
    </head>
    <body>
        <!--The body tag is the main content of the webpage, everything that you see on the page is usually in the body tag-->
        <h1>My First website</h1>
        <!--The h1 header tag is of the highest priority and is generally used for the title of the webpage-->
        <nav>
            <ul>
            <!--This is for an unordered list of items. Meaning a list where changing the order of the items won't change the meaning of the list-->
              <li><a href="Home.html">HOME</a></li>
              <li><a href="About.html">ABOUT</a></li>
              <li><a href="Projects.html">PROJECTS</a>
                <ul>
                    <li>ART PROJECT</li>
                    <li>MATHEMATICS PROJECT</li>
                    <li>AGRICULTURE PROJECT</li>
                </ul>
               </li>
            </ul>
        </nav> 

    </body>
</html>
